<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختبار الحاسوب - الخامس الإعدادي</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#111;
  color:#fff;
  padding:20px;
}
.container{
  max-width:800px;
  margin:auto;
}
.question{
  background:#1e1e1e;
  padding:15px;
  margin-bottom:15px;
  border-radius:10px;
}
button{
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#4CAF50;
  color:white;
}
.result{
  margin-top:20px;
  font-size:20px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
<h1>اختبار الحاسوب</h1>
<p>الصف الخامس الإعدادي - مدرسة السياب</p>

<div id="quiz"></div>

<button onclick="submitQuiz()">عرض النتيجة</button>

<div class="result" id="result"></div>
</div>

<script>

var questions = [
{
q:"ما هو نظام التشغيل الخاص بأجهزة Apple؟",
choices:["Android","iOS","Windows","Linux"],
answer:1
},
{
q:"IOT تعني:",
choices:["Internet Of Things","Inside Of Technology","Item Of Tool","None"],
answer:0
},
{
q:"برنامج Excel يستخدم لـ:",
choices:["تصميم الألعاب","إنشاء جداول بيانات","تحرير الفيديو","تصفح الانترنت"],
answer:1
},
{
q:"امتداد ملف Excel الحديث هو:",
choices:[".doc",".xlsx",".jpg",".mp3"],
answer:1
},
{
q:"عنوان IP يستخدم لـ:",
choices:["تشغيل الألعاب","تمييز الأجهزة على الشبكة","زيادة السرعة","إطفاء الجهاز"],
answer:1
}
];

var quizContainer = document.getElementById("quiz");

function loadQuiz(){
  for(var i=0;i<questions.length;i++){
    var qDiv=document.createElement("div");
    qDiv.className="question";
    qDiv.innerHTML="<h3>"+(i+1)+"- "+questions[i].q+"</h3>";
    
    for(var j=0;j<questions[i].choices.length;j++){
      qDiv.innerHTML += 
      "<label><input type='radio' name='q"+i+"' value='"+j+"'> "+
      questions[i].choices[j]+"</label><br>";
    }
    quizContainer.appendChild(qDiv);
  }
}

function submitQuiz(){
  var score=0;

  for(var i=0;i<questions.length;i++){
    var selected=document.querySelector("input[name='q"+i+"']:checked");
    if(selected && parseInt(selected.value)===questions[i].answer){
      score++;
    }
  }

  document.getElementById("result").innerHTML=
  "درجتك: "+score+" / "+questions.length;
}

loadQuiz();

</script>

</body>
</html>
